<div id="home-page">
    <com-slider></com-slider>
    <com-headercontext></com-headercontext>
    <div class="popup success" id="popup-success">
        <div class="title">Tiêu chí sắp xếp</div>
        <div class="order-field">
            <input type="radio" name="order" value="1" id="input1">
            <label for="input1">Mới nhất</label>
        </div>
        <div class="order-field">
            <input type="radio" name="order" value="0" id="input0">
            <label for="input0">Cũ nhất</label>
        </div>
        <div class="order-field">
            <input type="radio" name="order" value="2" id="input2">
            <label for="input2">Giá thấp</label>
        </div>
        <div class="order-field">
            <input type="radio" name="order" value="3" id="input3">
            <label for="input3">Giá cao</label>
        </div>
        <div class="order-field">
            <input type="radio" name="order" value="4" id="input4">
            <label for="input4">Diện tích tăng dần</label>
        </div>
        <div class="order-field">
            <input type="radio" name="order" value="5" id="input5">
            <label for="input5">Diện tích giảm dần</label>
        </div>
        <button class="btn-submit" style="padding: 7px 22px;margin-top: 10px;"
            data-bind="event: {tap: removePopupSuccess}">OK</button>
    </div>
    <div class="body-content">
        <div class="filter">
            <select name="district_id" data-bind="
                options: listDistrict,
                optionsText: function(item){return item.name},
                optionsValue: function(item){return item.id},
                value: selectedDistrict">
            </select>
            <select name="ward_id" data-bind="
                options: listWards,
                optionsText: function(item){return item.name},
                optionsValue: function(item){return item.id},
                value: selectedWard">
            </select>
            <div class="dp-flex">
                <select name="price-range" data-bind="value: selectedPrice">
                    <option value="0" selected>Khoảng giá</option>
                    <option value="1">Dưới 1.000.000</option>
                    <option value="2">1.000.000 - 2.000.000</option>
                    <option value="3">2.000.000 - 5.000.000</option>
                    <option value="4">Trên 5.000.000</option>
                </select>
                <select name="area" data-bind="value: selectedArea">
                    <option value="" selected>Diện tích</option>
                    <option value="1">Dưới 20m²</option>
                    <option value="2">Từ 20m² đến 40m²</option>
                    <option value="3">Trên 40m²</option>
                </select>
            </div>
            <div class="apply-filter">
                <button data-bind="event: {tap: getOrder}">Sắp xếp</button>
                <button data-bind="event: {tap: applyFilter}">Áp dụng</button>
            </div>
        </div>
        <div class="empty-content" data-bind="visible: isShowEmpty">Không tìm thấy bài đăng phù hợp</div>

        <div class="search-result" data-bind="foreach: resultWithPin">
            <div class="search-item" data-bind="event: {tap: $root.changePageDetail}">
                <div class="image-wrapper">
                    <img data-bind="attr: {src: image ? image: './img/example.jpg'}">
                </div>
                <div class="content-wrapper">
                    <div class="content-title" data-bind="html: title"></div>
                    <div class="content-bottom">
                        <div class="content-price">
                            <div class="price" data-bind="convertMoney: price"></div>
                        </div>
                        <div class="content-description">
                            <span data-bind="convertTime: created_at"></span>
                            <span data-bind="html: location" class="location"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
