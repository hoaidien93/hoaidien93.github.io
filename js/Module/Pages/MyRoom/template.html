<div id="my-room-page">
    <com-slider></com-slider>
    <com-headercontext></com-headercontext>

    <div class="body-content">
        <div class="add-post">
            <button class="btn-add-post" data-bind="directInfo: {to: 'CreatePost'}">Thêm bài đăng</button>
        </div>
        <h3 class="header-title">Bài đăng của tôi</h3>
        <div class="search-result" data-bind="foreach: listResult">
            <div class="search-item" data-bind="directInfo: {to: 'MyPostDetail', data: $data}">
                <div class="image-wrapper">
                    <img data-bind="attr: {src: image ? image: './img/example.jpg'}">
                </div>
                <div class="content-wrapper">
                    <div class="content-title" data-bind="text: title"></div>
                    <div class="content-bottom">
                        <div class="content-price" data-bind="convertMoney: price"></div>
                        <div class="content-description">
                            <span data-bind="convertTime: created_at"></span>
                            <span data-bind="text: location" class="location"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
